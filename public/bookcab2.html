<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Economy Cab Services | TravelBuddy</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Poppins',sans-serif;background:#F4F9F9;color:#2D3436;line-height:1.6;overflow-x:hidden;}
    a{text-decoration:none;color:inherit;}

    /* UNIVERSAL NAVBAR */
    .tb-navbar{
      width:100%;
      position:fixed;
      top:0;
      left:0;
      z-index:10000;
      background:linear-gradient(135deg,#00BFA6,#00D2A6,#00E3A0);
      padding:12px 0;
      box-shadow:0 5px 25px rgba(0,0,0,0.18);
      animation:gradientMove 6s infinite alternate ease-in-out;
    }
    @keyframes gradientMove{
      0%{background:linear-gradient(135deg,#00BFA6,#00D2A6,#00E3A0);}
      100%{background:linear-gradient(135deg,#00E3A0,#00D2A6,#00BFA6);}
    }
    .tb-nav-container{max-width:1250px;margin:auto;padding:0 24px;display:flex;align-items:center;justify-content:space-between;}
    .tb-logo{font-size:1.9rem;font-weight:700;color:white;white-space:nowrap;}
    .tb-links{display:flex;align-items:center;gap:30px;}
    .tb-links a{color:white;font-weight:500;transition:.2s;}
    .tb-links a:hover{opacity:.8;transform:translateY(-2px);}
    .tb-profile{display:flex;align-items:center;gap:10px;cursor:pointer;color:white;position:relative;min-width:50px;}
    .tb-profile img{width:42px;height:42px;border-radius:50%;border:2px solid white;object-fit:cover;}
    .tb-dropdown{position:absolute;top:58px;right:0;background:white;width:180px;border-radius:12px;display:none;overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,0.15);}
    .tb-dropdown a{padding:12px 15px;display:block;color:#333;font-weight:500;}
    .tb-dropdown a:hover{background:linear-gradient(135deg,#00BFA6,#FDCB6E);color:white;}
    .tb-right{display:flex;align-items:center;gap:14px;}
    .tb-burger{font-size:1.9rem;color:white;cursor:pointer;display:none;}
    .tb-mobile-menu{display:none;flex-direction:column;background:white;width:100%;padding:20px 0;gap:5px;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,0.15);animation:slideDown .3s ease;}
    .tb-mobile-menu a{padding:12px 0;color:#00BFA6;font-weight:600;border-bottom:1px solid #eee;}
    @keyframes slideDown{from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}
    @media(max-width:900px){.tb-links{display:none}.tb-burger{display:block}.tb-logo{margin-right:auto;}}

    /* HERO */
    .page-hero{background:linear-gradient(135deg,#00BFA6,#FDCB6E);padding:160px 20px 90px;text-align:center;color:white;}
    .page-hero h1{font-size:2.8rem;font-weight:700;margin-bottom:0.6rem;}
    .page-hero p{font-size:1.05rem;opacity:0.95;max-width:800px;margin:auto;}

    /* CONTENT */
    .page-content{max-width:1200px;margin:0 auto;padding:60px 20px 80px;}
    .search-box{background:white;padding:24px;border-radius:14px;box-shadow:0 6px 20px rgba(0,191,166,0.08);margin-bottom:36px;}
    .search-wrapper{display:flex;flex-wrap:wrap;gap:12px;}
    .search-input,.filter-select{flex:1;min-width:200px;padding:12px 14px;border:2px solid #e6e6e6;border-radius:10px;font-size:1rem;transition:border-color .2s;}
    .search-input:focus,.filter-select:focus{outline:none;border-color:#00BFA6;}
    .section-title{text-align:center;font-size:2rem;font-weight:600;margin-bottom:10px;}
    .section-sub{text-align:center;font-size:0.95rem;color:#777;margin-bottom:20px;}

    .drivers-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:22px;margin-top:20px;}
    .driver-card{background:white;border-radius:12px;overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,0.05);transition:.25s;}
    .driver-card:hover{transform:translateY(-6px);box-shadow:0 18px 50px rgba(0,191,166,0.18);}
    .driver-header{background:linear-gradient(135deg,#00BFA6,#FDCB6E);padding:28px 20px;text-align:center;color:white;}
    .driver-photo{width:100px;height:100px;border-radius:50%;border:4px solid white;margin:0 auto 10px;object-fit:cover;}
    .driver-name{font-size:1.4rem;font-weight:700;}
    .driver-rating{font-size:0.95rem;margin-top:6px;}

    .driver-body{padding:20px;}
    .badge{padding:6px 12px;border-radius:18px;font-size:0.85rem;margin:4px;display:inline-block}
    .badge-verified{background:#e8f5e9;color:#2e7d32}
    .badge-budget{background:#e3f2fd;color:#1976d2}

    .info-row{display:flex;align-items:center;gap:10px;margin:8px 0;font-size:0.95rem;}
    .info-row i{color:#00BFA6;}

    .languages{margin-top:10px;padding-top:10px;border-top:1px dashed #eee;}
    .languages span{display:inline-block;background:#F4F9F9;padding:6px 10px;border-radius:12px;margin:4px;font-size:0.85rem;}

    .contact-buttons{display:flex;gap:10px;margin-top:12px;}
    .btn{padding:12px;border-radius:10px;text-align:center;color:white;flex:1;font-weight:600;}
    .btn-call{background:#00BFA6;}
    .btn-call:hover{background:#019e8e;}
    .btn-whatsapp{background:#25D366;}
    .btn-whatsapp:hover{background:#20ba5a;}

    .no-results{text-align:center;padding:40px;background:white;border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,0.05);}

    footer{text-align:center;padding:40px 20px;color:#777;margin-top:40px;}

    @media(max-width:900px){
      .page-hero{padding:130px 16px 70px;}
      .page-hero h1{font-size:2.1rem;}
      .drivers-grid{grid-template-columns:1fr;}
      .contact-buttons{flex-direction:column;}
    }
  </style>
</head>
<body>

  <!-- UNIVERSAL NAVBAR -->
  <nav class="tb-navbar">
    <div class="tb-nav-container">
      <div class="tb-logo">TravelBuddy</div>

      <div class="tb-links">
        <a href="index.html">Home</a>
        <a href="find-companion.html">Find Companion</a>
        <a href="explore.html">Plan a Trip</a>
        <a href="blog.html">Community</a>
      </div>

      <div class="tb-right">
        <div class="tb-burger" id="tb-burger"><i class="fas fa-bars"></i></div>
        <div class="tb-profile" id="tb-profile"></div>
      </div>
    </div>

    <div class="tb-mobile-menu" id="tb-mobile-menu"></div>
  </nav>


  <!-- HERO -->
  <header class="page-hero">
    <h1><i class="fas fa-car"></i> Economy Cab Services</h1>
    <p>Affordable, comfortable rides with trusted local drivers</p>
  </header>


  <!-- CONTENT -->
  <main class="page-content">

    <!-- Search Section -->
    <div class="search-box">
      <div class="search-wrapper">
        <input id="searchInput" class="search-input" placeholder="Search by name, city, vehicle...">
        <select id="cityFilter" class="filter-select">
          <option value="">All Cities</option>
          <option>Goa</option>
          <option>Delhi</option>
          <option>Jaipur</option>
          <option>Mumbai</option>
          <option>Rishikesh</option>
        </select>
        <select id="vehicleFilter" class="filter-select">
          <option value="">All Vehicles</option>
          <option>Sedan</option>
          <option>Hatchback</option>
          <option>Tempo Traveller</option>
        </select>
      </div>
    </div>

    <h2 class="section-title">Affordable Drivers</h2>
    <p class="section-sub">Verified, budget-friendly drivers for all destinations</p>

    <div id="driversGrid" class="drivers-grid"></div>

    <div id="noResults" class="no-results" style="display:none;">
      <i class="fas fa-search" style="font-size:30px;color:#00BFA6"></i>
      <h3>No drivers found</h3>
      <p>Try different search or filters</p>
    </div>

  </main>

  <footer>© 2025 TravelBuddy</footer>


  <script>
  document.addEventListener("DOMContentLoaded", () => {

    /* -------- UNIVERSAL NAVBAR -------- */
    const user = JSON.parse(localStorage.getItem("user"));
    const defaultImg = "https://cdn-icons-png.flaticon.com/512/1077/1077114.png";

    const profileEl = document.getElementById("tb-profile");
    const mobileMenuEl = document.getElementById("tb-mobile-menu");
    const burgerEl = document.getElementById("tb-burger");

    if (user) {
      profileEl.innerHTML = `
        <img src="${user.img || defaultImg}">
        <i class="fas fa-caret-down"></i>
        <div id="tb-dropdown" class="tb-dropdown">
          <a href="profile.html">My Profile</a>
          <a href="trips.html">Trips</a>
          <a href="my-blogs.html">My Blogs</a>
          <a href="#" id="tb-logout">Logout</a>
        </div>
      `;

      mobileMenuEl.innerHTML = `
        <a href="index.html">Home</a>
        <a href="find-companion.html">Find Companion</a>
        <a href="explore.html">Plan a Trip</a>
        <a href="blog.html">Community</a>
        <hr style="width:60%;margin:auto;border:0;border-top:1px solid #eee;">
        <a href="profile.html">My Profile</a>
        <a href="trips.html">Trips</a>
        <a href="my-blogs.html">My Blogs</a>
        <a href="#" id="tb-logout2">Logout</a>
      `;
    } else {
      profileEl.innerHTML = `<img src="${defaultImg}">`;
      mobileMenuEl.innerHTML = `
        <a href="index.html">Home</a>
        <a href="find-companion.html">Find Companion</a>
        <a href="explore.html">Plan a Trip</a>
        <a href="blog.html">Community</a>
      `;
    }

    /* Dropdown */
    document.addEventListener("click", (e) => {
      if (e.target.closest("#tb-profile")) {
        const dd = document.getElementById("tb-dropdown");
        if (dd) dd.style.display = dd.style.display === "block" ? "none" : "block";
      } else {
        const dd = document.getElementById("tb-dropdown");
        if (dd) dd.style.display = "none";
      }
    });

    /* Logout */
    const logout = () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    };
    document.getElementById("tb-logout")?.addEventListener("click", logout);
    document.getElementById("tb-logout2")?.addEventListener("click", logout);

    /* Mobile Menu */
    burgerEl.addEventListener("click", () => {
      mobileMenuEl.style.display = mobileMenuEl.style.display === "flex" ? "none" : "flex";
    });



    /* -------- DRIVER DATA -------- */
    const drivers = [
      { name:"Amit Sharma",city:"Goa",photo:"https://i.pravatar.cc/150?img=33",rating:4.7,reviews:203,experience:"10 years",vehicle:"Sedan",languages:["Hindi","English","Konkani"],verified:true,phone:"+9198789",whatsapp:"9198789"},
      { name:"Mohammed Saleem",city:"Delhi",photo:"https://i.pravatar.cc/150?img=15",rating:4.5,reviews:134,experience:"7 years",vehicle:"Sedan",languages:["Hindi","English","Urdu"],verified:true,phone:"+9199655",whatsapp:"9199655"},
      { name:"Vijay Singh",city:"Jaipur",photo:"https://i.pravatar.cc/150?img=32",rating:4.4,reviews:67,experience:"5 years",vehicle:"Tempo Traveller",languages:["Hindi","English"],verified:true,phone:"+919769",whatsapp:"919769"},
      { name:"Dinesh Verma",city:"Rishikesh",photo:"https://i.pravatar.cc/150?img=67",rating:4.6,reviews:92,experience:"6 years",vehicle:"Hatchback",languages:["Hindi","English"],verified:true,phone:"+9195987",whatsapp:"9195987"},
      { name:"Arjun Reddy",city:"Mumbai",photo:"https://i.pravatar.cc/150?img=59",rating:4.5,reviews:178,experience:"8 years",vehicle:"Sedan",languages:["Hindi","English","Telugu"],verified:true,phone:"+91932765",whatsapp:"91932765"},
      { name:"Sanjay Gupta",city:"Jaipur",photo:"https://i.pravatar.cc/150?img=60",rating:4.4,reviews:85,experience:"5 years",vehicle:"Sedan",languages:["Hindi","English"],verified:true,phone:"+9191065",whatsapp:"9191065"},
      { name:"Rakesh Yadav",city:"Delhi",photo:"https://i.pravatar.cc/150?img=52",rating:4.6,reviews:112,experience:"7 years",vehicle:"Hatchback",languages:["Hindi","English"],verified:true,phone:"+91906543",whatsapp:"91906543"},
      { name:"Naveen Kumar",city:"Rishikesh",photo:"https://i.pravatar.cc/150?img=8",rating:4.5,reviews:95,experience:"6 years",vehicle:"Sedan",languages:["Hindi","English"],verified:true,phone:"+9189873",whatsapp:"9189873"}
    ];


    /* -------- BUILD CARDS -------- */
    const driversGrid = document.getElementById("driversGrid");

    function createDriverCard(d){
      return `
        <div class="driver-card">
          <div class="driver-header">
            <img src="${d.photo}" class="driver-photo">
            <div class="driver-name">${d.name}</div>
            <div class="driver-rating"><span style="color:#FFD700">${"★".repeat(Math.floor(d.rating))}</span> ${d.rating} (${d.reviews})</div>
          </div>
          <div class="driver-body">
            <div class="badge badge-verified"><i class="fas fa-check-circle"></i> Verified</div>
            <div class="badge badge-budget"><i class="fas fa-coins"></i> Budget Friendly</div>

            <div class="info-row"><i class="fas fa-map-marker-alt"></i> ${d.city}</div>
            <div class="info-row"><i class="fas fa-car"></i> ${d.vehicle}</div>
            <div class="info-row"><i class="fas fa-clock"></i> ${d.experience}</div>

            <div class="languages"><strong>Languages:</strong> 
              ${d.languages.map(l=>`<span>${l}</span>`).join("")}
            </div>

            <div class="contact-buttons">
              <a href="tel:${d.phone}" class="btn btn-call"><i class="fas fa-phone"></i> Call</a>
              <a href="https://wa.me/${d.whatsapp}" target="_blank" class="btn btn-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
          </div>
        </div>
      `;
    }


    /* -------- FILTERING -------- */
    const searchInput = document.getElementById("searchInput");
    const cityFilter = document.getElementById("cityFilter");
    const vehicleFilter = document.getElementById("vehicleFilter");
    const noResults = document.getElementById("noResults");

    function renderDrivers(list){
      if(list.length === 0){
        driversGrid.innerHTML = "";
        noResults.style.display = "block";
        return;
      }
      noResults.style.display = "none";
      driversGrid.innerHTML = list.map(createDriverCard).join("");
    }

    function filterDrivers(){
      const q = searchInput.value.toLowerCase();
      const city = cityFilter.value;
      const vehicle = vehicleFilter.value;

      const filtered = drivers.filter(d=>{
        const matchSearch = d.name.toLowerCase().includes(q) || d.city.toLowerCase().includes(q) || d.vehicle.toLowerCase().includes(q);
        const matchCity = !city || d.city === city;
        const matchVehicle = !vehicle || d.vehicle.includes(vehicle);

        return matchSearch && matchCity && matchVehicle;
      });

      renderDrivers(filtered);
    }

    searchInput.addEventListener("input", filterDrivers);
    cityFilter.addEventListener("change", filterDrivers);
    vehicleFilter.addEventListener("change", filterDrivers);

    /* default render */
    renderDrivers(drivers);

  });
  </script>

</body>
</html>
