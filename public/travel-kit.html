<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Kits & Essentials | TravelBuddy</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    a{text-decoration:none;color:inherit;}
    body{
      font-family:'Poppins',sans-serif;
      background:#F4F9F9;
      color:#2D3436;
    }

    /* =====================================================
       LUXURY NAVBAR (OPTION A)
    ===================================================== */
    .tb-navbar{
      width:100%;
      position:fixed;
      top:0;
      left:0;
      z-index:9999;
      padding:12px 0;
      background:linear-gradient(135deg,#00BFA6,#00D2A6,#00E3A0);
      box-shadow:0 5px 25px rgba(0,0,0,0.18);
      animation:gradientMove 6s infinite alternate ease-in-out;
    }
    @keyframes gradientMove{
      0%{background:linear-gradient(135deg,#00BFA6,#00D2A6,#00E3A0);}
      100%{background:linear-gradient(135deg,#00E3A0,#00D2A6,#00BFA6);}
    }

    .tb-nav-container{
      max-width:1250px;margin:auto;padding:0 24px;
      display:flex;justify-content:space-between;align-items:center;
    }

    .tb-logo{
      font-size:1.9rem;font-weight:700;color:white;
    }

    .tb-links{
      display:flex;align-items:center;gap:30px;
    }
    .tb-links a{
      color:white;font-weight:500;transition:.2s;
    }
    .tb-links a:hover{
      opacity:.8;transform:translateY(-2px);
    }

    .tb-right{display:flex;align-items:center;gap:14px;}
    .tb-burger{display:none;font-size:1.9rem;color:white;cursor:pointer;}

    .tb-profile{
      display:flex;align-items:center;cursor:pointer;position:relative;
    }
    .tb-profile img{
      width:42px;height:42px;border-radius:50%;border:2px solid white;
      object-fit:cover;
    }

    .tb-dropdown{
      position:absolute;top:58px;right:0;
      background:white;width:180px;border-radius:12px;
      display:none;overflow:hidden;
      box-shadow:0 8px 25px rgba(0,0,0,0.15);
    }
    .tb-dropdown a{
      padding:12px 15px;display:block;
      color:#333;font-weight:500;
    }
    .tb-dropdown a:hover{
      background:linear-gradient(135deg,#00BFA6,#FDCB6E);
      color:white;
    }

    .tb-mobile-menu{
      display:none;flex-direction:column;
      background:white;width:100%;
      padding:20px 0;text-align:center;
      gap:6px;box-shadow:0 8px 20px rgba(0,0,0,0.15);
    }
    .tb-mobile-menu a{
      padding:12px 0;color:#00BFA6;font-weight:600;
      border-bottom:1px solid #eee;
    }

    @media(max-width:900px){
      .tb-links{display:none;}
      .tb-burger{display:block;}
      .tb-logo{margin-right:auto;}
    }

    /* =====================================================
       HERO
    ===================================================== */
    .page-hero{
      background:linear-gradient(135deg,#00BFA6,#FDCB6E);
      color:white;text-align:center;
      padding:150px 20px 100px;
    }
    .page-hero h1{
      font-size:3rem;font-weight:700;
    }

    /* =====================================================
       SEARCH + STORE CARDS
    ===================================================== */
    .page-content{
      max-width:1200px;margin:auto;padding:60px 20px;
    }
    .search-box{
      background:white;padding:30px;border-radius:12px;
      box-shadow:0 4px 20px rgba(0,191,166,0.1);margin-bottom:40px;
    }
    .search-wrapper{
      display:flex;flex-wrap:wrap;gap:15px;
    }
    .search-input,.filter-select{
      flex:1;min-width:250px;padding:15px 20px;
      border:2px solid #e0e0e0;border-radius:8px;font-size:1rem;
      transition:.3s;
    }
    .search-input:focus,.filter-select:focus{
      border-color:#00BFA6;
    }

    .section-title{
      font-size:2rem;font-weight:600;margin-bottom:20px;text-align:center;
    }

    .drivers-grid{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:25px;
    }

    .driver-card{
      background:white;border-radius:12px;overflow:hidden;
      box-shadow:0 4px 15px rgba(0,0,0,0.08);transition:.3s;
    }
    .driver-card:hover{
      transform:translateY(-5px);
      box-shadow:0 10px 30px rgba(0,191,166,0.2);
    }

    .driver-header{
      background:linear-gradient(135deg,#00BFA6,#FDCB6E);
      text-align:center;padding:25px 20px;color:white;
    }

    .driver-photo{
      width:100px;height:100px;border-radius:50%;
      border:4px solid white;object-fit:cover;margin-bottom:15px;
    }
    .driver-name{font-size:1.4rem;font-weight:600;}

    .driver-rating{font-size:0.9rem;margin-top:5px;color:white;}
    .stars{color:#FFD700;}

    .driver-body{padding:25px;}

    .badge{
      padding:6px 14px;border-radius:20px;font-size:0.85rem;
      display:inline-block;margin-bottom:10px;
    }
    .badge-verified{background:#e8f5e9;color:#2e7d32;}
    .badge-kit{background:#e3f2fd;color:#1976d2;}

    .info-row{
      display:flex;align-items:center;gap:10px;
      margin:10px 0;font-size:0.95rem;
    }
    .info-row i{color:#00BFA6;}

    .contact-buttons{
      display:flex;gap:10px;margin-top:20px;
    }
    .btn{
      flex:1;padding:12px;border-radius:10px;color:white;
      display:flex;justify-content:center;align-items:center;font-weight:500;
    }
    .btn-call{background:#00BFA6;}
    .btn-call:hover{background:#009688;}
    .btn-whatsapp{background:#25D366;}
    .btn-whatsapp:hover{background:#1ebe5d;}

    /* FOOTER */
    .footer{
      background:#2D3436;text-align:center;color:white;
      padding:3rem 20px;margin-top:60px;
    }
  </style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="tb-navbar">
  <div class="tb-nav-container">

    <div class="tb-logo">TravelBuddy</div>

    <div class="tb-links">
      <a href="index.html">Home</a>
      <a href="find-companion.html">Find Companion</a>
      <a href="explore.html">Plan a Trip</a>
      <a href="blog.html">Community</a>
    </div>

    <div class="tb-right">
      <div class="tb-burger" id="tb-burger"><i class="fas fa-bars"></i></div>
      <div class="tb-profile" id="tb-profile"></div>
    </div>

  </div>

  <div class="tb-mobile-menu" id="tb-mobile-menu"></div>
</nav>


<!-- ================= HERO ================= -->
<section class="page-hero">
  <h1><i class="fas fa-suitcase"></i> Travel Kits & Essentials</h1>
  <p>Find the best travel gear and kits from trusted stores near you</p>
</section>


<!-- ================= CONTENT ================= -->
<section class="page-content">

  <div class="search-box">
    <div class="search-wrapper">
      <input id="searchInput" class="search-input" placeholder="Search store, city, product...">

      <select id="cityFilter" class="filter-select">
        <option value="">All Cities</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Goa</option>
        <option>Jaipur</option>
        <option>Manali</option>
      </select>

      <select id="productFilter" class="filter-select">
        <option value="">All Products</option>
        <option>Backpacks</option>
        <option>Bottles</option>
        <option>Chargers</option>
        <option>First Aid</option>
        <option>Raincoats</option>
      </select>
    </div>
  </div>

  <h2 class="section-title">Featured Travel Stores</h2>

  <div class="drivers-grid" id="storeGrid"></div>

</section>

<!-- FOOTER -->
<footer class="footer">
  <h3>TravelBuddy</h3>
  <p>© 2025 TravelBuddy. All rights reserved.</p>
</footer>


<!-- ================= SCRIPTS ================= -->
<script>
/* ---------- NAVBAR ----------- */
document.addEventListener("DOMContentLoaded",()=>{

  const user = JSON.parse(localStorage.getItem("user"));
  const defaultImg = "https://cdn-icons-png.flaticon.com/512/1077/1077114.png";

  const profile = document.getElementById("tb-profile");
  const mobileMenu = document.getElementById("tb-mobile-menu");

  if(user){
    profile.innerHTML = `
      <img src="${user.img || defaultImg}">
      <div class="tb-dropdown" id="tb-dropdown">
        <a href="profile.html">My Profile</a>
        <a href="trips.html">Trips</a>
        <a href="my-blogs.html">My Blogs</a>
        <a href="#" id="tb-logout">Logout</a>
      </div>
    `;

    mobileMenu.innerHTML = `
      <a href="index.html">Home</a>
      <a href="find-companion.html">Find Companion</a>
      <a href="explore.html">Plan a Trip</a>
      <a href="blog.html">Community</a>
      <hr style="width:60%;margin:auto;">
      <a href="profile.html">My Profile</a>
      <a href="trips.html">Trips</a>
      <a href="my-blogs.html">My Blogs</a>
      <a href="#" id="tb-logout2">Logout</a>
    `;
  } else {
    profile.innerHTML = `<img src="${defaultImg}">`;
    mobileMenu.innerHTML = `
      <a href="index.html">Home</a>
      <a href="find-companion.html">Find Companion</a>
      <a href="explore.html">Plan a Trip</a>
      <a href="blog.html">Community</a>
    `;
  }

  /* Dropdown Toggle */
  document.addEventListener("click",(e)=>{
    if(e.target.closest("#tb-profile")){
      const dd=document.getElementById("tb-dropdown");
      if(dd) dd.style.display = dd.style.display==="block" ? "none" : "block";
    }
  });

  /* Logout */
  const logout = ()=>{ localStorage.removeItem("user"); window.location.href="index.html"; };
  document.getElementById("tb-logout")?.addEventListener("click",logout);
  document.getElementById("tb-logout2")?.addEventListener("click",logout);

  /* Hamburger Menu */
  const burger=document.getElementById("tb-burger");
  burger.addEventListener("click",()=>{
    mobileMenu.style.display = 
      mobileMenu.style.display==="flex" ? "none" : "flex";
  });

});
</script>


<!-- ================= STORE JS ================= -->
<script>
const stores = [
  {name:"GoExplore Kits",city:"Goa",product:"Backpacks",photo:"https://picsum.photos/150?random=101",rating:4.9,reviews:250,verified:true,phone:"1234",whatsapp:"1234"},
  {name:"Urban Travel Hub",city:"Delhi",product:"Bottles",photo:"https://picsum.photos/150?random=102",rating:4.7,reviews:180,verified:true,phone:"1234",whatsapp:"1234"},
  {name:"Mountain Ready",city:"Manali",product:"Raincoats",photo:"https://picsum.photos/150?random=103",rating:4.8,reviews:190,verified:true,phone:"1234",whatsapp:"1234"},
  {name:"TripMate Essentials",city:"Mumbai",product:"Chargers",photo:"https://picsum.photos/150?random=104",rating:4.6,reviews:150,verified:true,phone:"1234",whatsapp:"1234"},
  {name:"Adventure Kits",city:"Jaipur",product:"First Aid",photo:"https://picsum.photos/150?random=105",rating:4.8,reviews:220,verified:true,phone:"1234",whatsapp:"1234"},
];

function createCard(s){
  return `
    <div class="driver-card">
      <div class="driver-header">
        <img src="${s.photo}" class="driver-photo">
        <div class="driver-name">${s.name}</div>
        <div class="driver-rating">
          <span class="stars">${'★'.repeat(Math.floor(s.rating))}${'☆'.repeat(5-Math.floor(s.rating))}</span>
          ${s.rating} (${s.reviews})
        </div>
      </div>

      <div class="driver-body">
        ${s.verified ? '<span class="badge badge-verified"><i class="fas fa-check-circle"></i> Verified</span>' : ''}
        <span class="badge badge-kit"><i class="fas fa-suitcase"></i> ${s.product}</span>

        <div class="info-row"><i class="fas fa-map-marker-alt"></i>${s.city}</div>

        <div class="contact-buttons">
          <a href="tel:${s.phone}" class="btn btn-call"><i class="fas fa-phone"></i> Call</a>
          <a href="https://wa.me/${s.whatsapp}" class="btn btn-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> Chat</a>
        </div>
      </div>
    </div>
  `;
}

function renderStores(list){
  document.getElementById("storeGrid").innerHTML =
    list.map(createCard).join('');
}

function filterStores(){
  const search=document.getElementById("searchInput").value.toLowerCase();
  const city=document.getElementById("cityFilter").value;
  const product=document.getElementById("productFilter").value;

  const filtered = stores.filter(s=>{
    const matchSearch = s.name.toLowerCase().includes(search) ||
                        s.city.toLowerCase().includes(search) ||
                        s.product.toLowerCase().includes(search);

    const matchCity = !city || s.city === city;
    const matchProduct = !product || s.product === product;

    return matchSearch && matchCity && matchProduct;
  });

  renderStores(filtered);
}

document.getElementById("searchInput").addEventListener("input",filterStores);
document.getElementById("cityFilter").addEventListener("change",filterStores);
document.getElementById("productFilter").addEventListener("change",filterStores);

renderStores(stores);
</script>

</body>
</html>
