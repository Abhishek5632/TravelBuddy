<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write Blog | TravelBuddy</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif; background:#f4f9f9; color:#2D3436; line-height:1.6;}

    /* UNIVERSAL NAVBAR */
    .navbar{
      background:#fff;
      position:fixed;
      top:0; width:100%;
      z-index:1000;
      box-shadow:0 2px 12px rgba(0,0,0,0.1);
    }
    .nav-container{
      max-width:1200px;
      margin:auto;
      height:70px;
      padding:0 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .nav-logo h2{
      color:#00BFA6;
      font-size:1.9rem;
      font-weight:700;
    }
    .nav-menu{
      display:flex;
      gap:2rem;
      list-style:none;
    }
    .nav-menu a{
      color:#2D3436;
      font-weight:500;
      text-decoration:none;
      transition:.3s;
    }
    .nav-menu a:hover{color:#00BFA6;}

    /* MOBILE MENU */
    .hamburger{
      display:none;
      flex-direction:column;
      cursor:pointer;
    }
    .hamburger span{
      width:25px;height:3px;background:#2D3436;margin:3px 0;border-radius:2px;
    }

    @media(max-width:768px){
      .hamburger{display:flex;}
      .nav-menu{
        position:fixed;
        top:70px; left:-100%;
        width:100%;
        flex-direction:column;
        text-align:center;
        background:white;
        padding:2rem 0;
        transition:.3s;
      }
      .nav-menu.active{left:0;}
    }

    /* HERO SECTION */
    .page-hero{
      background:linear-gradient(135deg,#00BFA6,#FDCB6E);
      padding:130px 20px 80px;
      text-align:center;
      color:white;
      border-bottom-left-radius:50px;
      border-bottom-right-radius:50px;
    }
    .page-hero h1{
      font-size:2.8rem;
      font-weight:700;
    }

    /* FORM SECTION */
    .page-content{
      max-width:900px;
      margin:0 auto;
      padding:60px 20px;
    }
    .blog-form{
      background:white;
      padding:35px;
      border-radius:20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
    }
    .blog-form input,
    .blog-form textarea{
      width:100%;
      padding:12px 15px;
      margin:10px 0;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:16px;
    }
    textarea{
      min-height:160px;
      resize:vertical;
    }

    /* Rich Text Editor */
    .toolbar{
      display:flex;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .toolbar button{
      padding:6px 12px;
      border:none;
      border-radius:6px;
      background:#00BFA6;
      color:white;
      cursor:pointer;
      font-weight:500;
    }
    .toolbar button:hover{opacity:0.8;}

    .editor-box{
      min-height:200px;
      background:#fff;
      padding:15px;
      border:1px solid #ddd;
      border-radius:10px;
      margin-bottom:20px;
    }

    .submit-btn{
      width:100%;
      padding:14px;
      margin-top:20px;
      border:none;
      border-radius:12px;
      background:linear-gradient(135deg,#00BFA6,#FDCB6E);
      color:white;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }
    .submit-btn:hover{opacity:0.9;}
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo"><h2>TravelBuddy</h2></div>

    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Community</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>

    <div class="hamburger"><span></span><span></span><span></span></div>
  </div>
</nav>

<!-- HERO -->
<section class="page-hero">
  <h1>Write a Blog</h1>
  <p>Share your travel story with the world üåç</p>
</section>

<!-- BLOG FORM -->
<section class="page-content">
  <form class="blog-form" id="blogForm">
    
    <h2 style="text-align:center; color:#00BFA6; margin-bottom:20px;">
      Create Your Blog
    </h2>

    <input type="text" id="blogTitle" placeholder="Enter Blog Title" required>

    <!-- EDITOR TOOLBAR -->
    <div class="toolbar">
      <button type="button" onclick="format('bold')"><b>B</b></button>
      <button type="button" onclick="format('italic')"><i>I</i></button>
      <button type="button" onclick="format('underline')"><u>U</u></button>
      <button type="button" onclick="format('insertUnorderedList')">‚Ä¢ List</button>
      <button type="button" onclick="format('insertOrderedList')">1. List</button>
    </div>

    <!-- EDITOR BOX -->
    <div id="blogContent" class="editor-box" contenteditable="true"></div>

    <label>Upload Image(s)</label>
    <input type="file" id="blogImage" accept="image/*" multiple>

    <label>Upload Video(s)</label>
    <input type="file" id="blogVideo" accept="video/*" multiple>

    <input type="text" id="blogDestination" placeholder="Destination (e.g. Goa)" required>

    <button type="submit" class="submit-btn">Publish Blog</button>

  </form>
</section>

<script>
  /* Mobile Navbar Toggle */
  document.querySelector(".hamburger").onclick =
    () => document.querySelector(".nav-menu").classList.toggle("active");

  function format(cmd){
    document.execCommand(cmd, false, null);
  }

  const toBase64 = (file) => new Promise((resolve, reject)=>{
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
  });

  document.getElementById("blogForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    let user = JSON.parse(localStorage.getItem("user"));
    if(!user){ alert("Please login first!"); return; }

    /* Convert images */
    const imgArr = [];
    for(const f of document.getElementById("blogImage").files){
      imgArr.push(await toBase64(f));
    }

    /* Convert videos */
    const vidArr = [];
    for(const f of document.getElementById("blogVideo").files){
      vidArr.push(await toBase64(f));
    }

    /* Blog content */
    const blogPayload = {
      title: document.getElementById("blogTitle").value,
      content: document.getElementById("blogContent").innerHTML,
      image: imgArr,
      video: vidArr,
      author: `${user.firstName} ${user.lastName}`,
      authorEmail: user.email,
      destination: document.getElementById("blogDestination").value
    };

    const res = await fetch("/api/add-blog", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(blogPayload)
    });

    const data = await res.json();

    if(data.success){
      alert("Blog published successfully!");
      window.location.href = "blog.html";
    } else {
      alert("Error publishing blog");
    }
  });
</script>

</body>
</html>
